read:
- Datetime - ${{ DATETIME }}
- Repo/${{ SOURCE_CONFIG }}
- user: ${{USER}}
write:
  - data_product: new_data_product
    use:
      version: ${{ MINOR }}
  - data_product: new_data_product_2
  - data_product: new_data_product_3
    use:
      version: ${{ MAJOR }}
rando:
- RandomText@?${{ GIT_BRANCH }}
- origin21231${{ GIT_REMOTE_ORIGIN }}
run_metadata:
  author_id: ${{USER_ID}}
  conf_dir: ${{ CONFIG_DIR }}
  datetime_fmt: ${{ DATETIME-%Y%m%d.%H%M }}
  git_url: ${{ GIT_REMOTE_OTHER }}
