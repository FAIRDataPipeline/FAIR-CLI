name: FAIR Data Pipeline CLI
on: [push]
jobs:
  test:
    name: Test ${{ matrix.os }} (Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, macos-latest, windows-latest]
        # Issues with GitPython and Python >3.9.6, <3.10
        python: ["3.7", "3.8", "3.9.6", "3.10"]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
          architecture: "x64"
      - name: Install Required
        run: sudo apt install libmemcached-dev
        if: matrix.os == 'ubuntu-latest'
      - name: Install Required
        run: brew install memcached
        if: matrix.os == 'macos-latest'
      - name: Install Poetry
        run: python -m pip install poetry
      - name: Install Module
        run: python -m poetry install
      - name: Run Tests
        run: python -m poetry run pytest --cov=fair --cov-report=xml --cov-report=term -s tests/
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        
